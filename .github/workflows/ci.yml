name: pyHRMC CI

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
      - test-ci
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Specify the OS for the CI run

    strategy:
      matrix:
        python-version: ['3.10', '3.11']  # Define the versions of Python to test on

    steps:
    - name: Check out repo
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}


    - name: Install FLARE
      run: |
        git clone https://github.com/mir-group/flare.git
        cd flare
        python -m pip install .        

    - name: Install LAMMPS in serial
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libfftw3-dev libblas-dev liblapack-dev
        git clone -b stable https://github.com/lammps/lammps.git
        pwd
        ls -a
        cd flare/lammps_plugins
        pwd
        ./install.sh ../../lammps  
        cd ../../
        pwd
        git clone https://gitlab.com/libeigen/eigen.git
        mv eigen/Eigen lammps

        cd lammps
        mkdir build
        cd build
        pwd
        cmake ../cmake -DBUILD_MPI=OFF -DPKG_MANYBODY=ON -DPKG_KSPACE=ON -D BUILD_SHARED_LIBS=yes
        make -j4
        sudo make install-python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install .

    - name: Run tests
      run: |
        pytest tests/
        pytest --cov=your_package tests/
