name: pyHRMC CI

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Specify the OS for the CI run

    strategy:
      matrix:
        python-version: ['3.10', '3.11']  # Define the versions of Python to test on

    steps:
    - name: Check out repo
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install LAMMPS in serial
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libfftw3-dev libblas-dev liblapack-dev
        git clone -b stable https://github.com/lammps/lammps.git
        cd lammps
        mkdir build
        cd build
        cmake ../cmake -DBUILD_MPI=OFF -DPKG_MANYBODY=ON -DPKG_KSPACE=ON
        make -j4
        sudo make install

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install .

    - name: Install flare
      run: |
        git clone https://github.com/mir-group/flare.git
        cd flare
        python -m pip install .

    - name: Run tests
      run: |
        pytest
         pytest --cov=your_package tests/
